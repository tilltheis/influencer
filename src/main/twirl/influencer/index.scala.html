    #container {
      width: 960px;

<body>
<div id="container">
  <h1>Influencer</h1>

  <details>
    <summary>New Influence:</summary>
    <form method="post">
      <label>Picture URL <input type="url" name="url"></label>
      <input type="submit" value="Post Influence">
    </form>
  </details>


  <h2>Your Influences</h2>

  @if(posts.isEmpty) {
    Nothing here.
  } else {
    <ol>
    @for(post <- posts) {
      <li><img src="@post.uri"></li>
    }
    </ol>
  }
</div>
</body>
